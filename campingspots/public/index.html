<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camping Spots</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="campwildlogo.png" alt="App Logo">
    </div>
    <h1>Camping Spot Approvals</h1>
  </header>
  <div id="loginForm">
    <h2>Login</h2>
    <label for="email">Email:</label>
    <input type="email" id="email" >
    <label for="password">Password:</label>
    <input type="password" id="password" >
    <button id="loginButton">Login</button>
  </div>
  <ul id="campingSpotList"></ul>
  <div id="map"></div>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js" type="module"></script>
  <script src="firebase-config.js" type="module"></script>
  <script src="app.js" type="module"></script>
<footer><p>&copy; Camp Wild. All rights reserved. | Designed by Matthew Young, 2024</p>
</footer>
</body>
</html>
